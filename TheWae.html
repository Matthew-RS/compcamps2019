  <body class="body3">
    <audio id="knuckles" preload="auto">
      <source src="knuckles.mp3" type="audio/mpeg">
    </audio>
    <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    var uganda = [];

    async function deway(){
      for (i = 0; i <= 10000; i++){
        var img = document.createElement("IMG");
        img.setAttribute("src", "img/DeWay.jfif");
        img.setAttribute("alt", "The Pulpit Rock")
        uganda.push("img")
        document.body.appendChild(img);
        const audio = document.getElementById("knuckles");
        audio.play()
        await sleep(120);
      }
    }

    deway();
    </script>
